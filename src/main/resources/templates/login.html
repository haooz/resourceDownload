<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>登陆页面</title>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/Feng.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/content.min.js"></script>
    <script src="/layer/layer.js"></script>
    <style>
        body {
            background-color: #EEEEE0;
        }

        .box {
            text-align: center;
            height: 350px;
            margin-top: 10%;
        }

        .row {
            margin-bottom: 30px;
            height: 40px;
        }

        .row input {
            width: 320px;
            height: 40px;
            padding: 0 15px;
            border-radius: 5px;
            border: 1px solid #acacac;
        }

        #btn {
            width: 352px;
            height: 42px;
            background-color: #409eff;
            color: white;
            border-radius: 5px;
            border: 0;
        }

        #btn:hover {
            background-color: teal;
            cursor: pointer;
        }

        #btn:active {
            background-color: green;
            cursor: pointer;
        }

        .lastrow {
            font-size: 14px;
            color: gray;
        }

        .lastrow a {
            text-decoration: none;
            color: #409eff;
        }
    </style>
</head>

<body>

<div class="box">
    <div class="row">
        <h1>登陆</h1>
    </div>
    <form id="login" action="/admin/doLogin" method="post">
    <div class="row">
        <input id="account" type="text" placeholder="输入账号"/>
    </div>
    <div class="row">
        <input id="password" type="password" placeholder="输入密码"/>
    </div>
    <div class="row">
        <input id="btn" type="submit" value="登 陆">
    </div>
    </form>
</div>
</body>

<script>
    $(function () {
$("#login").submit(function(){
    if ($("#account").val() == "" || $("#password").val() == "") {
        alert("请输入用户名、密码!");
    }else{
        $.ajax({
            url: "/admin/doLogin",
            type: "post",
            dataType: "json",
            data: {
                userName: $("#account").val(),
                passWord: $("#password").val()
            },
            success: function (result) {
                console.log(result);
                if (result.status == 200) {
                    window.location.href = "/admin/index";
                } else {
                    alert(result.message);
                }
            }
        })}
})
    })
</script>

</html>
